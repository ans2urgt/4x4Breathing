<!DOCTYPE html>
<html>
<head>
	<title>4x4Breathing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="flexbox-container">
		<div class="header-content">
			<!-- header -->
			<h1>4 x 4 Breathing</h1>
		</div>
		<div class="flexbox-item body-content flexbox-container-row">
			<div class="left-sidebar">
			<!-- Left Sidebar -->
			</div>
			<div class="main-content flexbox-container-center">
				<div class="input-bar">
					<label>Number of Cycles:</label>
					<input id="cycles" type="" name="cycles">
					<button onclick="start()">Submit</button>
				</div>
				<div class="info">
					<h1 id="text"></h2>
				</div>
				<div class="card">
					<div id="box" class="box">
						<h2 id="seconds"></h1>
					</div>
				</div>

			</div>
			<div class="right-sidebar">
			<!-- Right Sidebar -->
			</div>
		</div>
		<div class="footer-content">
			<!-- footer -->
		</div>	
	</div>

</body>
</html>
